<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pocztówka</title>
</head>
<body>
<div class="Pocztowka">

    <div class="obraz">
        <img class="mem" src="https://scontent-frt3-2.xx.fbcdn.net/v/t1.15752-9/78991109_506680250199478_5479769187498852352_n.png?_nc_cat=101&ccb=2&_nc_sid=ae9488&_nc_ohc=IM33eNPOTssAX9L8TDU&_nc_ht=scontent-frt3-2.xx&oh=74ead90b12caf9579c5d9d19e73bcf28&oe=5FEF19B6">
    </div>

    <div class="linia">
        <hr>
    </div>

    <div class="zyczenia">
        <p class="tresc">
            Krasnale i elfy gotowe stoją,
            <br>
            Już worek pełny na saniach czeka,
            <br>
            Czemu Mikołaj drapie się w głowę?
            <br>
            Co go tak martwi i na co czeka?
            <br>
            A on tak liczy w głowie i mierzy
            <br>
            Czy brzuch mu się zmieści w komina wieży!
            <br>
            Więc jeśli znajdziesz prezent na dachu,
            <br>
            Znaczy że wąski masz komin, mój brachu!
        </p>
        <p class="podpis">
            Patryk Osesek
        </p>
    </div>

</div>
